<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Highlighters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <main class="container mt-5">
        <div class="accordion" id="highlightersAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#speedHighLightExample" aria-expanded="false" aria-controls="collapseThree">
                    Speed Highlight JS Example
                </button>
                </h2>
                <div id="speedHighLightExample" class="accordion-collapse collapse" data-bs-parent="#highlightersAccordion">
                <div class="accordion-body">
                    <a class="btn btn-secondary mb-3" href="speed-highlight.js.html">View Code</a>
                    <iframe src="speed-highlight.js.html" style="width: 100%; height: 1150px; border: none;"></iframe>
                </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#prismExample" aria-expanded="false" aria-controls="collapseTwo">
                    <img src="https://prismjs.com/assets/logo.svg" alt="Prism.js Logo" style="width: 24px; height: 24px; margin-right: 8px;">
                    Prism.js Example
                </button>
                </h2>
                <div id="prismExample" class="accordion-collapse collapse" data-bs-parent="#highlightersAccordion">
                <div class="accordion-body">
                    <a class="btn btn-secondary mb-3" href="prism.js.html">View Code</a>
                    <iframe src="prism.js.html" style="width: 100%; height: 1150px; border: none;"></iframe>
                </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#highlightExample" aria-expanded="false" aria-controls="collapseOne">
                    <img src="https://highlightjs.org/icon.png" alt="Highlight.js Logo" style="width: 24px; height: 24px; margin-right: 8px;">
                    Highlight.js Example
                </button>
                </h2>
                <div id="highlightExample" class="accordion-collapse collapse" data-bs-parent="#highlightersAccordion">
                <div class="accordion-body">
                    <a class="btn btn-secondary mb-3" href="highlight.js.html">View Code</a>
                    <iframe src="highlight.js.html" style="width: 100%; height: 1024px; border: none;"></iframe>
                </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#bestHighlightExample" aria-expanded="false" aria-controls="collapseFour">
                    Best Highlight Example
                </button>
                </h2>
                <div id="bestHighlightExample" class="accordion-collapse collapse" data-bs-parent="#highlightersAccordion">
                <div class="accordion-body">
                    <a class="btn btn-secondary mb-3" href="best-highlight.html">View Code</a>
                    <iframe src="best-highlight.html" style="width: 100%; height: 1150px; border: none;"></iframe>
                </div>
                </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
